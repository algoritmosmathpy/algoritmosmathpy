  <header class="header">
    <h1 class="header__title">Algoritmos MathPy</h1>
  </header>
    <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
      <main class="mdl-layout__content" ng-app="aplicacionAlgoritmos" hidden>
        <div class="demo-blog__posts mdl-grid" ng-controller="controlador">
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col" ng-repeat="algoritmos in algoritmo">
            <a name={{algoritmos.ancle}} ></a>
            <a href={{algoritmos.url}} class="mdl-card__media mdl-color-text--grey-50" style="background-image: url({{algoritmos.img}})">
            </a>
            <div class="mdl-color-text--grey-600 mdl-card__supporting-text" style="display:block">
              {{algoritmos.info}}
            </div>
            <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
              <div class="minilogo"></div>
              <div>
                <strong>Publicado el: </strong>
                <span>{{algoritmos.datePublic}}</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
</main>
