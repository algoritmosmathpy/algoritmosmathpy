  </head>
  <body>

    <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded" ng-app="aplicacionAlgoritmos">
      <main class="mdl-layout__content">
        <div class="demo-blog__posts mdl-grid" ng-controller="controlador">
          <div class="mdl-card on-the-road-again mdl-cell mdl-cell--12-col" id="card_welcome" style="background-position: 100% 90%;background-repeat: no-repeat;display:none">
            <div class="mdl-card__media mdl-color-text--grey-50">
            </div>
          </div>
          <br><br>
          <center><div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div></center>
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col" ng-repeat="algoritmos in algoritmo">
            <a name={{algoritmos.ancle}} ></a>
            <a href={{algoritmos.url}} class="mdl-card__media mdl-color-text--grey-50" style="background-image: url({{algoritmos.img}})">
            </a>
            <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
              {{algoritmos.info}}
            </div>
            <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
              <div class="minilogo"></div>
              <div>
                <strong>Publicado el: </strong>
                <span>{{algoritmos.datePublic}}</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
