<html ng-app="aplicacion">
<head>
	<title>Algoritmos MathPy</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" type="text/css" href="./styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script type="text/javascript" src="./angular-src/angular.min.js"></script>
	<script type="text/javascript" src="./jquery-src/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./scripts/app.js"></script>
</head>
<body>
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>'
<script>
  var config = {
    apiKey: "AIzaSyCM02MCBX8G5PLkbdIUSO7BMFaTuj0cjLE",
    authDomain: "algoritmos-mathpy.firebaseapp.com",
    databaseURL: "https://algoritmos-mathpy.firebaseio.com",
    projectId: "algoritmos-mathpy",
    storageBucket: "",
    messagingSenderId: "34598625937"
  };
  firebase.initializeApp(config);
</script>
<div>
	<center>
		<h1 id="title" style="display:none">"Algoritmos MathPy"</h1>
	</center>
</div>
<main>
<center>
<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp" style="display:none">
	<div class="mdl-card__title">
	<center>
		<h2 class="mdl-card__title-text">Lista de Algoritmos</h2>
		<br>
		<b>Buscar Algoritmo: </b>
		<div class="mdl-textfield mdl-js-textfield">
    		<input class="mdl-textfield__input" type="text" ng-model="search">
    		<label class="mdl-textfield__label" for="search">Buscar</label>
  		</div>
	</center>
	</div>
	<div class="mdl-card__supporting-text">
			<ul class="demo-list-three mdl-list" ng-controller="searchController">
				<div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
  				<li class="mdl-list__item mdl-list__item--three-line mdl-js-ripple-effect mdl-js-button mdl-button" id="btnd" ng-repeat="item in lista | filter: search">
  					<a href={{item.urlScript}}>
    				<span class="mdl-list__item-primary-content">
      				<i class="material-icons mdl-list__item-avatar"><img src="https://pbs.twimg.com/profile_images/439154912719413248/pUBY5pVj_normal.png"></i>
      				<span>{{item.nombre}}</span>
      				<span class="mdl-list__item-text-body">
        				{{item.apellido}}
      				</span>
    				</span>
    			</a>
  				</li>
  			</ul>
	</div>
</div>
</center>

</main>

</body>
</html>
